<html>

			position: absolute;

			left: 400px;

			background-color: red;
		}
		#d2{
			background-color: green;

			left: 420px;

			background-color: blue;
			top: 240px;
			left: 440px;
		}
	</style>
</head>

	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
</body>
</html>

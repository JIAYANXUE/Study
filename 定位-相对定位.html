<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>In</title>
	<style>
		#box{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#box li{
			float: left;
			width: 100px;
			height: 30px;
			border: 1px solid #000;
			margin-right: 10px;
			cursor: pointer;
		}
		#box li:hover{
			position: relative;
			left: 5px;
			top: 5px;
		}		
	</style>
</head>
<body>
	<ul id="box">
		<li>测试1</li>
		<li>测试2</li>
		<li>测试3</li>
		<li>测试4</li>
	</ul>
</body>
</html>
